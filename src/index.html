  <header class="header">
    <div class="overlay"></div>

    <section class="header__contact-block">
      <span>8-800-800-80-80</span>

    <section class="header__main-block">
      <h1 class="logo" data-link="main">
        <span class="logo__color">Online</span> Store

      <div class="search light-block">
        <input class="search__input" type="text" id="search-input"
          placeholder="Search products, categories, brand, description, price, discount, rating or stock">

      </div>
      <div class="header-total-price">
        <span>Cart total: </span><span class="header-total-price__sum">â‚¬0.00</span>

        <img class="header-cart-block__icon" src="./assets/icons/cart-icon.svg" alt="Cart">
      </a>
    </section>

    <section class="breadcrumbs">
      <span class="breadcrumbs__links breadcrumbs__links_colored" data-link="main">Homepage</span>
      <span class="breadcrumbs__separator">>></span>
      <span class="breadcrumbs__links"></span>
      <span class="breadcrumbs__separator">>></span>
      <span class="breadcrumbs__links"></span>
      <span class="breadcrumbs__separator">>></span>
      <span class="breadcrumbs__links">Product</span>

  </header>

  <main class="main" id="content"></main>

  <footer class="footer">
    <div class="contacts">
      <span class="contacts__title">GitHub:</span>
      <a class="base-link contacts__links" href="https://github.com/Disembow">Yauhen Naliotau</a>
      <span class="contacts__separator">/</span>

    <span class="year">Online Store. 2023</span>
