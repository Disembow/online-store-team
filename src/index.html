<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <meta name="description" content="">
</head>

<body>

  <header class="header">
    <div class="overlay"></div>

    <section class="header__contact-block">
      <span>8-800-800-80-80</span>
    </section>

    <section class="header__main-block">
      <h1 class="logo">
        <a class="base-link" id="main-page" href="/"><span class="logo__color">Online</span> Store</a>
      </h1>
      <div class="search light-block">
        <input class="search__input" type="text" id="search-input"
          placeholder="Search products, categories, brand, description, price, discount, rating or stock">
        <span class="search__icon"></span>
      </div>
      <div class="header-total-price">
        <span>Cart total: </span><span class="header-total-price__sum">â‚¬0.00</span>
      </div>
      <a class="header-cart-block" href="#cart">
        <div class="header-cart-block__count">5</div> <!-- header-cart-block__count_hidden -->
        <img class="header-cart-block__icon" src="./assets/icons/cart-icon.svg" alt="Cart">
      </a>
    </section>

    <section class="breadcrumbs">
      <span class="breadcrumbs__links breadcrumbs__links_colored"><a class="base-link" href="/">Homepage</a></span>
      <span class="breadcrumbs__separator">/</span>
      <span class="breadcrumbs__links">Category</span>
      <span class="breadcrumbs__separator">/</span>
      <span class="breadcrumbs__links">Brand</span>
      <span class="breadcrumbs__separator">/</span>
      <span class="breadcrumbs__links breadcrumbs__links_disabled">Product</span>
    </section>

  </header>

  <main class="main" id="content"></main>

</body>

</html>
