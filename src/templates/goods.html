<section class="goods-wrapper">
  <div class="product__container">
    <div class="product-photo__box">
      <div class="product-photo">
        <img
          class="product-photo__item"
          src="https://i.dummyjson.com/data/products/1/1.jpg"
          alt="product photo">
      </div>
      <div class="product-photo">
        <img
          class="product-photo__item"
          src="https://i.dummyjson.com/data/products/1/2.jpg"
          alt="product photo">
      </div>
      <div class="product-photo">
        <img
          class="product-photo__item"
          src="https://i.dummyjson.com/data/products/1/3.jpg"
          alt="product photo">
      </div>
      <div class="product-photo">
        <img
          class="product-photo__item"
          src="https://i.dummyjson.com/data/products/1/4.jpg"
          alt="product photo">
      </div>
    </div>
    <div class="product-photo__popup"></div>
    <div class="product-item__info">
      <h2 class="page__title">Apple iPhone 9</h2> <!-- Brand + title -->
      <div>
        <span class="product__subtitle">Rating</span>
        <div class="rating_star rating_star_fill"></div>
        <div class="rating_star rating_star_fill"></div>
        <div class="rating_star rating_star_fill"></div>
        <div class="rating_star rating_star_fill"></div>
        <div class="rating_star rating_star_empty"></div>
      </div>
    </div>
  </div>

  <button class="button button__submit button__submit_cart" type="submit">Continue shopping</button>
  <button class="button button__submit button__submit_cart" type="submit">+ Add to cart</button>
</section>
