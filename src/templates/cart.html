<section class="cart-wrapper">
  <h2 class="cart__title">Shopping cart</h2>
  <span class="cart__separator"></span>
  <div class="products__container">
  </div>
  <span class="cart__separator"></span>
  <h2 class="cart__title">Order summary</h2>
  <div class="promo">
    <div class="promo__group">
      <input class="promo__input" type="search" id="search" name="search" placeholder="Apply promo code">
      <button class="promo__button" type="button" disabled="disabled">Apply now</button>
    </div>
    <label class="form__label" class="promo__label" for="search">Promo code for testing: 'RSS', 'RSFE', 'XTDM', 'CIMA', 'DPFR', 'MMPZ'. You can apply no more than 5 promo codes.</label>
  </div>
  <section class="summary__wrapper">
    <div class="summary__box">
      <div class="product-value__sum">
        <span>Total:&nbsp;</span>
        <span class="product-value__sum_colored"></span>
      </div>
      <div class="product-value__sum product-value__sum_current hidden">
        <span>Total:&nbsp;</span>
        <span class="product-value__sum_colored"></span>
      </div>
    </div>
    <div class="summary__promos"></div>
  </section>
  <span class="cart__separator"></span>
  <button class="button button__submit button__submit_cart" type="submit">
    <a href="/">Continue shopping</a>
  </button>
  <button class="button button__submit button__submit_buynow" type="submit">Buy now ></button>

  <template id="product-template">
    <div class="product">
      <div class="product__header">
        <div class="product__image"></div>
        <div class="product__info">
          <h4 class="product__title">
            <span class="product__subtitle">Product title: </span>
            <span class="product__title_item"></span>
          </h4>
          <div class="product__brand">
            <span class="product__subtitle">Brand: </span>
            <span class="product__brand_item"></span>
          </div>
          <div class="product__category">
            <span class="product__subtitle">Category: </span>
            <span class="product__category_item"></span>
          </div>
          <div class="product__id hidden">
            <span class="product__subtitle">Id: </span>
            <span class="product__id_item"></span>
          </div>
          <div class="product__description">
              <span class="product__subtitle">Description: </span>
              <span class="product__description_item"></span>
          </div>
          <div class="product__rating">
            <span class="product__subtitle">Rating: </span>
            <span class="product__rating_item"></span>
          </div>
          <div class="product__price">
            <span class="product__subtitle">Price: </span>
            <span class="product__price_item"></span>
          </div>
          <div class="product__quantity">
            <span class="product__subtitle">Quantity: </span>
            <span class="product__counter">2</span>
            <span class="product__category"> pcs</span>
            <div class="cart__changer">
              <div class="minus">&#8722;</div>
              <div class="plus">+</div>
            </div>
          </div>
          <div class="product__stock">
            <span class="product__subtitle">Stock: </span>
            <span class="product__stock_item"></span>
          </div>
          <p class="product__price">
            <span class="product__subtitle">Subtotal: </span>
            <span class="product__subtotal"></span>
          </p>
        </div>
      </div>
    </div>
  </template>

  <template id="cart-promos">
    <div class="promo__item">
      <div class="promo-code__title"></div>
      <button class="button button__delete_promo">x</button>
    </div>
  </template>


  <section class="buy-now__wrapper">
    <div class="buy-now__popup">
      <div class="steps">
        <h3 class="buy-now__title">Billing info</h3>
        <div class="buy-now__subtitle">
          <p class="subtitle__board">Please enter your billing info</p>
          <p class="subtitle__step">Step 1 of 3</p>
        </div>
        <form name="billing" class="billing__form" action="#">
          <div class="customer__info">
            <div class="form__item">
              <label class="form__label" for="firstName">First Name</label>
              <input class="input__billing" type="text" name="firstName" id="firstName">
            </div>
            <div class="form__item">
              <label class="form__label" for="lastName">Last Name</label>
              <input class="input__billing" type="text" name="lastName" id="lastName">
            </div>
            <div class="form__item">
              <label class="form__label" for="email">Email address</label>
              <input class="input__billing" type="email" name="email" id="email">
            </div>
            <div class="form__item">
              <label class="form__label" for="adress">Address</label>
              <input class="input__billing" type="text" name="adress" id="adress">
            </div>
            <div class="form__item">
              <label class="form__label" for="phone">Phone number</label>
              <input class="input__billing" type="tel" name="phone" id="phone">
            </div>
          </div>
        </form>
      </div>

      <div class="steps">
        <h3 class="buy-now__title">Payment method</h3>
        <div class="buy-now__subtitle">
          <p class="subtitle__board">Payment method</p>
          <p class="subtitle__step">Step 2 of 3</p>
        </div>
        <form name="payment" class="payment__form"  action="#">
          <div class="form__item">
            <label class="form__label" for="cardnumber">Card number</label>
            <div class="form__item_row">
              <input class="input__payment" type="text" name="cardnumber" id="cardnumber">
              <img class="payment__image" src="../assets/icons/payment_mastercard.svg" alt="payment system">
            </div>
          </div>
          <div class="form__item">
            <label class="form__label" for="cardholder">Card holder</label>
            <input class="input__payment" type="text" name="cardholder" id="cardholder">
          </div>
          <div class="form__item_row">
            <div class="form__item">
              <label class="form__label" for="carddate">Expiration date</label>
              <input class="input__payment input__payment_date" type="text" name="carddate" id="carddate">
            </div>
            <div class="form__item">
              <label class="form__label" for="cvv">CVV</label>
              <input class="input__payment input__payment_cvv" type="text" name="cvv" id="cvv">
            </div>
          </div>
        </form>
      </div>

      <div class="steps">
        <h3 class="buy-now__title">Confirmation</h3>
        <div class="buy-now__subtitle">
          <p class="subtitle__board">Just one click and your order is ready!</p>
          <p class="subtitle__step">Step 3 of 3</p>
        </div>
        <button type="submit" class="button button__submit">Complete order</button>
      </div>

    </div>
  </section>
</section>
